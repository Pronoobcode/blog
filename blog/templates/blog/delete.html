{% extends 'blog/base.html' %}

{% block title %}Delete Post - Dev Den{% endblock %}

{% block content %}
    <section class="post-deletion">
        <h2>Are you sure you want to delete this post?</h2>
        <p><strong>{{ blog_post.title }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn">Yes, Delete</button>
            <a href="{% url 'blog:home' %}" class="btn">Cancel</a>
        </form>
    </section>
{% endblock %}
